[book]
title = "Media Sessions Documentation"
authors = ["krosov_ok"]
language = "en"
src = "en"

[output.html]
git-repository-url = "https://github.com/krosovok52/media-sessions"
edit-url-template = "https://github.com/krosovok52/media-sessions/edit/main/docs/src/en/{path}"
site-url = "/media-sessions/"
