[book]
title = "Media Sessions Documentation"
authors = ["krosov_ok"]
language = "ru"
src = "src"

[output.html]
git-repository-url = "https://github.com/krosovok52/media-sessions"
edit-url-template = "https://github.com/krosovok52/media-sessions/edit/main/docs/src/{path}"
site-url = "/media-sessions/"
default-theme = "light"
preferred-dark-theme = "coal"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copy-js = true

[output.html.print]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[preprocessor.links]

[preprocessor.index]
