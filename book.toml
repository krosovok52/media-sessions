[book]
title = "Media Sessions Documentation"
authors = ["krosov_ok"]
language = "en"
multilingual = false
src = "src"

[output.html]
git-repository-url = "https://github.com/krosovok52/media-sessions"
edit-url-template = "https://github.com/krosovok52/media-sessions/edit/main/docs/{path}"
site-url = "/media-sessions/"
default-theme = "light"
preferred-dark-theme = "coal"
curly-quotes = true
mathjax-support = false
copy-fonts = true
no-section-label = false
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copy-js = true

[output.html.print]
enable = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.redirect]
"/index.html" = "index.html"

[preprocessor.links]

[preprocessor.index]
