# Documentation deployment workflow
#
# This workflow builds and deploys ONLY documentation to GitHub Pages.
# Source code remains in main branch, only static HTML is deployed.
#
# BEFORE RUNNING:
# 1. Go to Settings â†’ Pages
# 2. Select "Deploy from a branch"
# 3. Select branch "gh-pages" and folder "/ (root)"
# 4. Save
#
# Triggered by:
# - Push to main branch (docs changes)
# - Manual trigger from Actions tab

name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'book.toml'
      - 'DOCUMENTATION.md'
      - 'QUICKSTART.md'
      - 'README.md'
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'book.toml'
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.36
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Install mdBook
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar xz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/
      
      - name: Build with mdBook
        run: |
          cd docs
          mdbook build
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: ./docs/book
          retention-days: 7

  # Deploy job
  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: ./docs/book
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
        continue-on-error: true
      
      - name: Upload to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/book
          publish_branch: gh-pages
          force_orphan: true
          keep_files: false
