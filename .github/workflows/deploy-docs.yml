# Documentation deployment workflow
#
# Builds and deploys English and Russian documentation to GitHub Pages.

name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'book.*.toml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.40

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mdBook
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar xz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/

      - name: Create output directory
        run: mkdir -p docs/output

      - name: Build English documentation
        run: |
          cd docs
          cp book.en.toml book.toml
          mdbook build -d output/en

      - name: Build Russian documentation
        run: |
          cd docs
          cp book.ru.toml book.toml
          mdbook build -d output/ru

      - name: Create main index page
        run: |
          cd docs/output
          cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta http-equiv="refresh" content="0; url=en/index.html">
              <title>Media Sessions Documentation</title>
          </head>
          <body>
              <h1>Media Sessions Documentation</h1>
              <p>Redirecting to <a href="en/index.html">English version</a>...</p>
              <p>Or go to <a href="ru/index.html">Russian version</a></p>
              <script>
                  window.location.href = "en/index.html";
              </script>
          </body>
          </html>
          EOF

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/output
          branch: gh-pages
          clean: true
          force: true
