# Documentation deployment workflow
#
# This workflow builds and deploys documentation to GitHub Pages.
#
# Setup:
# 1. Go to Settings â†’ Pages
# 2. Select "Deploy from a branch"
# 3. Select branch "gh-pages" and folder "/ (root)"
# 4. Save
#
# Triggered by:
# - Push to main branch (docs changes)
# - Manual trigger from Actions tab

name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'book.toml'
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.40

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mdBook
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar xz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/

      - name: Build with mdBook
        run: |
          cd docs
          mdbook build

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/book

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
