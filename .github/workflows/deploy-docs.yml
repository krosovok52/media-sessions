# Documentation deployment workflow
#
# Builds and deploys English and Russian documentation to GitHub Pages.

name: Deploy Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'book.toml'
      - 'book.ru.toml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      MDBOOK_VERSION: 0.4.40

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install mdBook
        run: |
          curl -L https://github.com/rust-lang/mdBook/releases/download/v${MDBOOK_VERSION}/mdbook-v${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz | tar xz
          chmod +x mdbook
          sudo mv mdbook /usr/local/bin/

      - name: Create output directory
        run: mkdir -p docs/output

      - name: Build English documentation
        run: |
          cd docs
          mdbook build -d output/en

      - name: Build Russian documentation
        run: |
          cd docs
          cp book.ru.toml book.toml.ru
          mv book.toml book.toml.en
          mv book.toml.ru book.toml
          mdbook build -d output/ru
          mv book.toml.en book.toml

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/output
          branch: gh-pages
          clean: true
          force: true
